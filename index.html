<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Borel&family=Dancing+Script:wght@700&family=Josefin+Sans&family=Noto+Sans+Old+Permic&family=Nunito:ital,wght@1,300&family=Oswald:wght@200&family=Poppins&family=Roboto&display=swap">

</head>

<body>
    <div class="container">
        <div class="card">
            <h2>To-Do List <img src="icon.png" alt=""></h2>
            <div class="input">
                <input type="text" id="input-box" placeholder="Add your work">
                <button id="add-btn">Add</button>
            </div>
            <ul id="task">
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
